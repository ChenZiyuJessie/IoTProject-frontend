<div class="container">
  <h1>Member Detail</h1>
  <dl class="list">
    <dt>Room</dt>
    <dd>{{ member.room }}</dd>
    <dt>Member Name</dt>
    <dd>{{ member.membername }}</dd>
    <dt>Email</dt>
    <dd>{{ member.email }}</dd>
    <dt>Telephone</dt>
    <dd>{{ member.tel}}</dd>
  </dl>
</div>
<div class="row">
  <div class="col-md-12">
    <a [routerLink]="['/memberedit', member._id]" class="btn btn-success">EDIT</a>
    <button class="btn btn-danger" type="button" (click)="deleteMember(member_id)">DELETE</button>
  </div>
</div>
