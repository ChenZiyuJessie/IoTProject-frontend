  <div class="row">
    <form [formGroup]="registerForm" class="col s12" >
      <div class="form-group">
        <div class="row">
              <div class="input-field col s6">
                <input formControlName="username" id="username" type="text" class="form-control">
                <label for="Username">Username</label>
              </div>
              </div>
              </div>
      
      <div class="form-group">
        <div class="row">
          <div class="input-field col s12">
            <input  formControlName="password" id="password" type="password" class="form-control" >
            <label for="password">Password</label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="input-field col s12">
            <input formControlName="cpass" id="Cpassword" type="password" class="form-control">
            <label for="confirmpassword">Confirm Password</label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn waves-effect waves-light" type="button" (click)="register()">Register
         
        </button>
        <button class="btn waves-effect waves-light" type="button"  (click)="moveToLogin()">Login
         
        </button>
      </div>
    </form>
  </div>
