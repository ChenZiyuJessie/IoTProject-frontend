<div class="container">
  <h1>Member List
  <a [routerLink]="['/memberadd']" class="btn btn-default btn-lg">
      Add Member
    </a>
  </h1>
  <table class="table">
    <thead>
      <tr>
        <th>Room</th>
        <th>Member Name</th>
        <th>Email</th>
        <th>Telephone</th>
       
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let member of members">
        <td>{{ member.room }}</td>
        <td>{{ member.membername}}</td>
        <td>{{ member.email}}</td>
        <td>{{ member.tel}}</td>
      
      </tr>
    </tbody>
  </table>
</div>
